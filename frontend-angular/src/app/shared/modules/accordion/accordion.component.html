<div class="accordion">
  <div class="accordion-item">
    <div class="accordion-header" (click)="isOpen = !isOpen">
      <span class="icon" [class.open]="isOpen"
            [innerHTML]="isOpen ? '-' : '+'"></span>
      <span class='accordion-title' [class.open]="isOpen">{{ products[0].study_field.name }}</span>
    </div>
    <div class="accordion-content" [class.open]="isOpen">
      <ul class="list">
      <ng-container *ngFor="let product of products">
        <ng-container *ngFor="let specializedSubjects of product.specializedSubjects">
          <ng-container *ngFor="let skillModel of specializedSubjects.skills">
            <li>
              {{ skillModel.string }}
            </li>
          </ng-container>
        </ng-container>
      </ng-container>
      </ul>
    </div>
  </div>
</div>
